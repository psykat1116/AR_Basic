<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>AR Project</title>
    <script src="https://kit.fontawesome.com/908828791a.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="preview">
      <div id="container">
        <div id="image"><img src="sunglasses.png" /></div>
        <div id="vid"><video autoplay="true" id="videoElement"></video></div>
        <div class="arrows">
          <i class="arrow left" onclick="moveLeft()"
            ><i class="fab fa-regular fa-arrow-left"></i
          ></i>
          <i class="arrow right" onclick="moveRight()"
            ><i class="fab fa-regular fa-arrow-right"></i
          ></i>
          <i class="arrow up" onclick="moveUp()"
            ><i class="fab fa-regular fa-arrow-up"></i
          ></i>
          <i class="arrow down" onclick="moveDown()"
            ><i class="fab fa-regular fa-arrow-down"></i
          ></i>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
