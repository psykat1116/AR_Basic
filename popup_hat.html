<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>AR Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="preview">
      <div id="container">
        <div id="image"><img src="hat.png" /></div>
        <div id="vid"><video autoplay="true" id="videoElement"></video></div>
        <div class="arrows">
          <i class="arrow left" onclick="moveLeft()"><span></span></i>
          <i class="arrow right" onclick="moveRight()"><span></span></i>
          <i class="arrow up" onclick="moveUp()"><span></span></i>
          <i class="arrow down" onclick="moveDown()"><span></span></i>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
